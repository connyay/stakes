<ul class="sidebar-menu">
    <li ng-repeat="item in navItems" ng-init="item.route = (item.route) ? item.route : item.title.toLowerCase()" ng-class="{active:isActive('/{{item.route}}'), 'treeview':item.subitems}">
        <a href="#{{item.route}}" title="{{item.title}}">{{item.title}}</a>
        <ul ng-if="item.subitems">
            <li ng-repeat="item in item.subitems"><a href="#{{$parent.item.route + item.route}}">{{item.title}}</a></li>
        </ul>
    </li>
</ul>
