<header class="header b-b bg-white-only">
    <p>Accounts</p>
</header>
<section class="scrollable wrapper">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    <button type="button" class="btn btn-white btn-sm pull-right" ng-click="refresh()">
                        <span class="fa fa-refresh"></span>
                    </button>
                    <span class="label bg-info pull-right">{{accounts.length}} total</span>
                    <h3>Accounts</h3>
                </header>
                <table class="table table-hover m-b-none text-sm">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Balance</th>
                            <th>Wins</th>
                            <th>Losses</th>
                            <th>Created</th>
                            <th title="Actions"></th>
                        </tr>
                    </thead>
                    <tbody class="animated fadeIn" ng-if="accounts">
                        <tr ng-repeat="account in accounts">
                            <td><a ng-href="#/accounts/{{account.id}}">{{account.id}}</a>
                            </td>
                            <td>{{account.balance}}</td>
                            <td>{{account.wins}}</td>
                            <td>{{account.losses}}</td>
                            <td>{{account.created | date:'MM/dd/yyyy @ h:mma'}}</td>
                            <td class="text-right">
                                <div class="btn-group">
                                    <a href class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-pencil"></i></a>
                                    <ul class="dropdown-menu pull-right">
                                        <li><a ng-href="#/accounts/{{account.id}}/edit" title="Edit Account">Edit</a>
                                        </li>
                                        <li><a href ng-click="deleteAccount(account)" title="Delete Account">Delete</a>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <loading ng-if="!accounts"></loading>
            </section>
        </div>
    </div>
</section>
