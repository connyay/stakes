<section ng-if="account">
    <h1>Account Overview</h1>

    <table>
        <tr>
            <td><b>ID</b>
            </td>
            <td>{{account.id}}</td>
        </tr>
        <tr>
            <td><b>Balance</b>
            </td>
            <td>{{account.balance}}</td>
        </tr>
    </table>
</section>
<section ng-if="!account">
    <h5>No account found...</h5>
    <a href>Click here to create one.</a>
</section>
