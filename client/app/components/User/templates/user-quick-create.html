<section class="panel">
    <header class="panel-heading font-bold">
        Quick Create User
    </header>
    <div class="panel-body">
        <form class="form-inline" role="form" ng-submit="submit()">
            <div class="form-group">
                <input type="text" name="username" class="form-control" ng-model="user.username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
            </div>
            <div class="checkbox m-l-xs m-r-xs">
                <label>
                    <input type="checkbox" ng-model="user.isAdmin">&nbsp;Admin
                </label>
            </div>
            <button type="submit" class="btn btn-primary" ng-disabled="isDisabled()">Create</button>
        </form>
    </div>
</section>
