<header class="header b-b bg-white-only">
    <user-nav></user-nav>
    <p>Users</p>
</header>
<section class="scrollable wrapper">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    <button type="button" class="btn btn-white btn-sm pull-right" ng-click="refresh()">
                        <span class="fa fa-refresh"></span>
                    </button>
                    <h3>Users</h3>
                </header>
                <table class="table table-hover m-b-none text-sm">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Creation Date</th>
                            <th>Admin</th>
                            <th title="Actions"></th>
                        </tr>
                    </thead>
                    <tbody class="animated fadeIn" ng-if="users">
                        <tr ng-repeat="user in users">
                            <td><a ng-href="#/users/{{user.id}}">{{user.id}}</a>
                            </td>
                            <td><a ng-href="#/users/{{user.id}}">{{user.username}}</a>
                            </td>
                            <td>{{user.created | date:'MM/dd/yyyy @ h:mma'}}</td>
                            <td>
                                <span class="label" ng-class="{'label-success': user.isAdmin, 'label-danger': !user.isAdmin}">{{ user.isAdmin ? 'Yes' : 'No' }}</span>
                            </td>
                            <td class="text-right">
                                <div class="btn-group">
                                    <a href class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-pencil"></i></a>
                                    <ul class="dropdown-menu pull-right">
                                        <li><a ng-href="#/users/{{user.id}}/edit" title="Edit {{user.username}}">Edit</a>
                                        </li>
                                        <li><a href ng-click="deleteUser(user)" title="Delete {{user.username}}">Delete</a>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <footer class="panel-footer">
                    <div class="row text-right">
                        <span class="label bg-info">{{users.length}} total</span>
                    </div>
                </footer>
                <loading ng-if="!users"></loading>
            </section>
        </div>
        <div class="col-md-8">
            <user-quick-create user="newUser" submit="addUser()"></user-quick-create>
        </div>
    </div>
</section>
