<header class="header bg-light dker">
    <p>Users</p>
</header>
<section class="scrollable wrapper">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    <span class="label bg-info pull-right">{{users.length}} Users</span>
                    <h3>Users</h3>
                </header>
                <table class="table table-hover m-b-none text-sm">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Creation Date</th>
                            <th>Admin</th>
                            <th title="Actions"></th>
                        </tr>
                    </thead>
                    <tbody class="animated fadeIn" ng-if="!inFlight">
                        <tr ng-repeat="user in users">
                            <td><a ng-href="#/users/{{user.id}}">{{user.id}}</a>
                            </td>
                            <td><a ng-href="#/users/{{user.id}}">{{user.username}}</a>
                            </td>
                            <td>{{user.created | date:'MM/dd/yyyy @ h:mma'}}</td>
                            <td>
                                <span class="label label-success" ng-if="user.isAdmin" title="{{user.username}} is an admin">Yes</span>
                                <span class="label label-danger" ng-if="!user.isAdmin" title="{{user.username}} is not an admin">No</span>
                            </td>
                            <td class="text-right">
                                <div class="btn-group">
                                    <a href class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-pencil"></i></a>
                                    <ul class="dropdown-menu pull-right">
                                        <li><a ng-href="#/users/{{user.id}}/edit" title="Edit {{user.username}}">Edit</a>
                                        </li>
                                        <li><a href ng-click="deleteUser(user)" title="Delete {{user.username}}">Delete</a>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <loading ng-if="inFlight"></loading>
            </section>
        </div>
        <div class="col-md-8">
            <section class="panel">
                <header class="panel-heading font-bold">
                    Quick Create User
                </header>
                <div class="panel-body">
                    <form class="form-inline" role="form" ng-submit="addUser($event)">
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" ng-model="newUser.username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" ng-model="newUser.password" placeholder="Password">
                        </div>
                        <div class="checkbox m-l-xs m-r-xs">
                            <label>
                                <input type="checkbox" ng-model="newUser.isAdmin">&nbsp;Admin
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default">Create</button>
                    </form>
                </div>
            </section>
        </div>
    </div>
</section>
