<header class="header bg-light dker">
    <p>Edit {{user.username}}</p>
</header>
<section class="scrollable wrapper">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading font-bold">Edit {{user.username}}</header>
                <div class="panel-body">
                    <form role="form" ng-submit="save($event)">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" ng-model="user.username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" ng-model="newPassword" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="password">Confirm Password</label>
                            <input type="password" class="form-control" ng-model="confirmNewPassword" placeholder="Confirm Password">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="user.isAdmin"/> Admin
                            </label>
                        </div>
                        <button type="submit" class="btn btn-sm btn-default">Save</button>
                    </form>
                </div>
            </section>
        </div>
    </div>
</section>
