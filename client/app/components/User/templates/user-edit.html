<section class="content-header">
    <h1>Edit {{user.username}}</h1>
</section>
<!-- Main content -->
<section class="content">
    <div class="col-md-6">
        <!-- general form elements -->
        <div class="box box-primary">
            <!-- form start -->
            <form role="form">
                <div class="box-body">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" ng-model="user.username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" ng-model="newPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" class="form-control" id="password" ng-model="confirmNewPassword" placeholder="Confirm Password">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="user.isAdmin"/>Is Admin
                        </label>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
                </div>
            </form>
        </div>
        <!-- /.box -->
    </div>
</section>
<!-- /.content -->
