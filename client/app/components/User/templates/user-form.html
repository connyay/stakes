<form role="form" ng-submit="submit()" name="form" novalidate>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" ng-model="user.username" placeholder="Username" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ng-model="user.password" placeholder="Password" required>
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-control" ng-model="user.password_confirmation" placeholder="Confirm Password" required>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="user.isAdmin" />Admin
        </label>
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid || user.password !== user.password_confirmation">{{submitText}}</button>
</form>
