<form role="form" ng-submit="submit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" ng-model="user.username" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="password">Confirm Password</label>
        <input type="password" class="form-control" ng-model="user.password_confirmation" placeholder="Confirm Password">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="user.isAdmin" />Admin
        </label>
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="isDisabled()">{{submitText}}</button>
</form>
