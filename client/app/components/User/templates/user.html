<header class="header b-b bg-white-only">
    <h4>User &ndash; {{user.username}}</h4>
</header>
<section class="scrollable wrapper">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <loading ng-if="!user"></loading>
                <section class="panel-body" ng-if="user">
                    <h1>{{user.username}}
                        <small>
                            <small>
                                <span class="label label-success" ng-if="user.isAdmin">Admin</span>
                            </small>
                        </small>
                    </h1>
                </section>
            </section>
            <account-overview account="user.account"></account-overview>
        </div>
    </div>
</section>
